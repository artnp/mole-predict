function cal() {
position = document.getElementById("position").value
side = document.getElementById("side").value

    document.getElementById('text').innerHTML = 'จะ เกิด ลาภ'
} else if (position === 'คิ้ว' && side === 'ขวา'){

    document.getElementById('text').innerHTML = 'จะ มี วาศนา'
